<svg width="350" height="200" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="news3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="200" fill="url(#news3Gradient)"/>
  
  <!-- Building -->
  <rect x="100" y="80" width="150" height="80" fill="white" opacity="0.9" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="90,80 175,50 260,80" fill="#27ae60"/>
  
  <!-- Windows -->
  <rect x="120" y="100" width="20" height="20" fill="#27ae60" opacity="0.7"/>
  <rect x="150" y="100" width="20" height="20" fill="#27ae60" opacity="0.7"/>
  <rect x="180" y="100" width="20" height="20" fill="#27ae60" opacity="0.7"/>
  <rect x="210" y="100" width="20" height="20" fill="#27ae60" opacity="0.7"/>
  
  <!-- Door -->
  <rect x="165" y="130" width="20" height="30" fill="#229954"/>
  
  <!-- STEM Text -->
  <text x="175" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">STEM</text>
  
  <!-- Molecular structure -->
  <circle cx="60" cy="60" r="8" fill="white"/>
  <circle cx="80" cy="80" r="8" fill="white"/>
  <circle cx="60" cy="100" r="8" fill="white"/>
  <line x1="60" y1="68" x2="72" y2="72" stroke="white" stroke-width="2"/>
  <line x1="72" y1="88" x2="60" y2="92" stroke="white" stroke-width="2"/>
  
  <!-- Gear -->
  <circle cx="290" cy="60" r="15" fill="white" opacity="0.9"/>
  <circle cx="290" cy="60" r="8" fill="#27ae60"/>
  
  <!-- Text -->
  <text x="175" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">New STEM Building</text>
</svg>
