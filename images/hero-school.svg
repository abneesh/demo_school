<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroGradient)"/>
  
  <!-- School Building -->
  <rect x="100" y="150" width="400" height="200" fill="url(#buildingGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,150 300,80 520,150" fill="#667eea"/>
  
  <!-- Windows -->
  <rect x="130" y="180" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="200" y="180" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="270" y="180" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="340" y="180" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="410" y="180" width="40" height="40" fill="#667eea" opacity="0.7"/>
  
  <rect x="130" y="250" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="200" y="250" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="270" y="250" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="340" y="250" width="40" height="40" fill="#667eea" opacity="0.7"/>
  <rect x="410" y="250" width="40" height="40" fill="#667eea" opacity="0.7"/>
  
  <!-- Door -->
  <rect x="280" y="290" width="40" height="60" fill="#764ba2"/>
  
  <!-- Trees -->
  <circle cx="50" cy="280" r="30" fill="#27ae60"/>
  <rect x="45" y="280" width="10" height="40" fill="#8b4513"/>
  
  <circle cx="550" cy="280" r="30" fill="#27ae60"/>
  <rect x="545" y="280" width="10" height="40" fill="#8b4513"/>
  
  <!-- Text -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Greenwood Academy</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Excellence in Education</text>
</svg>
