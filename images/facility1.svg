<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="facility1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="400" fill="url(#facility1Gradient)"/>
  
  <!-- Library Interior -->
  <!-- Bookshelves -->
  <rect x="50" y="150" width="30" height="200" fill="#8b4513"/>
  <rect x="55" y="160" width="20" height="15" fill="#ff6b6b"/>
  <rect x="55" y="180" width="20" height="15" fill="#4ecdc4"/>
  <rect x="55" y="200" width="20" height="15" fill="#45b7d1"/>
  <rect x="55" y="220" width="20" height="15" fill="#96ceb4"/>
  <rect x="55" y="240" width="20" height="15" fill="#feca57"/>
  
  <rect x="120" y="150" width="30" height="200" fill="#8b4513"/>
  <rect x="125" y="160" width="20" height="15" fill="#ff9ff3"/>
  <rect x="125" y="180" width="20" height="15" fill="#54a0ff"/>
  <rect x="125" y="200" width="20" height="15" fill="#5f27cd"/>
  <rect x="125" y="220" width="20" height="15" fill="#00d2d3"/>
  <rect x="125" y="240" width="20" height="15" fill="#ff9f43"/>
  
  <!-- Tables and Chairs -->
  <rect x="300" y="250" width="100" height="60" fill="#d4af37" rx="5"/>
  <rect x="320" y="220" width="20" height="30" fill="#8b4513"/>
  <rect x="360" y="220" width="20" height="30" fill="#8b4513"/>
  
  <rect x="500" y="250" width="100" height="60" fill="#d4af37" rx="5"/>
  <rect x="520" y="220" width="20" height="30" fill="#8b4513"/>
  <rect x="560" y="220" width="20" height="30" fill="#8b4513"/>
  
  <!-- Computers -->
  <rect x="700" y="200" width="80" height="50" fill="#2c3e50"/>
  <rect x="705" y="205" width="70" height="40" fill="#3498db"/>
  
  <rect x="820" y="200" width="80" height="50" fill="#2c3e50"/>
  <rect x="825" y="205" width="70" height="40" fill="#3498db"/>
  
  <!-- Windows -->
  <rect x="50" y="50" width="80" height="80" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  <rect x="200" y="50" width="80" height="80" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  <rect x="350" y="50" width="80" height="80" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  
  <!-- Ceiling Lights -->
  <circle cx="250" cy="80" r="15" fill="rgba(255,255,255,0.8)"/>
  <circle cx="500" cy="80" r="15" fill="rgba(255,255,255,0.8)"/>
  <circle cx="750" cy="80" r="15" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Text -->
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Modern Library</text>
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">State-of-the-art learning resources and quiet study spaces</text>
</svg>
