<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#d5dbdb"/>
  
  <!-- Whiteboard -->
  <rect x="50" y="50" width="120" height="80" fill="white" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Text on whiteboard -->
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bonjour!</text>
  <text x="110" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">Hello!</text>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3498db">¡Hola!</text>
  
  <!-- Student Desks -->
  <rect x="80" y="180" width="40" height="30" fill="#8b4513" rx="3"/>
  <rect x="80" y="175" width="40" height="8" fill="#a0522d" rx="3"/>
  
  <rect x="140" y="180" width="40" height="30" fill="#8b4513" rx="3"/>
  <rect x="140" y="175" width="40" height="8" fill="#a0522d" rx="3"/>
  
  <rect x="200" y="180" width="40" height="30" fill="#8b4513" rx="3"/>
  <rect x="200" y="175" width="40" height="8" fill="#a0522d" rx="3"/>
  
  <rect x="260" y="180" width="40" height="30" fill="#8b4513" rx="3"/>
  <rect x="260" y="175" width="40" height="8" fill="#a0522d" rx="3"/>
  
  <!-- Chairs -->
  <rect x="90" y="160" width="20" height="30" fill="#34495e" rx="2"/>
  <rect x="90" y="155" width="20" height="6" fill="#2c3e50" rx="2"/>
  
  <rect x="150" y="160" width="20" height="30" fill="#34495e" rx="2"/>
  <rect x="150" y="155" width="20" height="6" fill="#2c3e50" rx="2"/>
  
  <rect x="210" y="160" width="20" height="30" fill="#34495e" rx="2"/>
  <rect x="210" y="155" width="20" height="6" fill="#2c3e50" rx="2"/>
  
  <rect x="270" y="160" width="20" height="30" fill="#34495e" rx="2"/>
  <rect x="270" y="155" width="20" height="6" fill="#2c3e50" rx="2"/>
  
  <!-- Books on desks -->
  <rect x="85" y="170" width="6" height="8" fill="#e74c3c"/>
  <rect x="92" y="168" width="6" height="8" fill="#3498db"/>
  
  <rect x="145" y="170" width="6" height="8" fill="#27ae60"/>
  <rect x="152" y="168" width="6" height="8" fill="#9b59b6"/>
  
  <rect x="205" y="170" width="6" height="8" fill="#f39c12"/>
  <rect x="212" y="168" width="6" height="8" fill="#1abc9c"/>
  
  <rect x="265" y="170" width="6" height="8" fill="#e67e22"/>
  <rect x="272" y="168" width="6" height="8" fill="#95a5a6"/>
  
  <!-- Teacher's Desk -->
  <rect x="200" y="140" width="60" height="25" fill="#8b4513" rx="3"/>
  <rect x="200" y="135" width="60" height="8" fill="#a0522d" rx="3"/>
  
  <!-- Computer on teacher's desk -->
  <rect x="210" y="125" width="25" height="15" fill="#2c3e50" rx="2"/>
  <rect x="212" y="127" width="21" height="11" fill="#3498db"/>
  <rect x="214" y="129" width="17" height="7" fill="#ecf0f1"/>
  <rect x="220" y="140" width="5" height="3" fill="#34495e"/>
  
  <!-- Globe -->
  <circle cx="250" cy="130" r="8" fill="#3498db"/>
  <path d="M 242 130 Q 250 125 258 130" stroke="#27ae60" stroke-width="1" fill="none"/>
  <path d="M 242 130 Q 250 135 258 130" stroke="#27ae60" stroke-width="1" fill="none"/>
  <line x1="250" y1="122" x2="250" y2="138" stroke="#27ae60" stroke-width="1"/>
  
  <!-- Flag -->
  <line x1="320" y1="80" x2="320" y2="130" stroke="#8b4513" stroke-width="3"/>
  <rect x="320" y="80" width="30" height="20" fill="#e74c3c"/>
  <rect x="320" y="90" width="30" height="10" fill="#3498db"/>
  
  <!-- World Map -->
  <rect x="250" y="60" width="80" height="50" fill="#87ceeb" stroke="#2c3e50" stroke-width="2"/>
  <path d="M 260 70 Q 270 75 280 70 Q 290 80 300 75 Q 310 85 320 80" stroke="#27ae60" stroke-width="2" fill="none"/>
  <circle cx="275" cy="85" r="3" fill="#27ae60"/>
  <circle cx="295" cy="95" r="4" fill="#27ae60"/>
  
  <!-- Language Posters -->
  <rect x="30" y="150" width="25" height="35" fill="#f1c40f" stroke="#2c3e50" stroke-width="1"/>
  <text x="42" y="165" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2c3e50">中文</text>
  <text x="42" y="175" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#2c3e50">Chinese</text>
  
  <rect x="350" y="150" width="25" height="35" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
  <text x="362" y="165" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">العربية</text>
  <text x="362" y="175" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">Arabic</text>
  
  <!-- Ceiling Lights -->
  <rect x="120" y="20" width="40" height="8" fill="#f1c40f" rx="4"/>
  <rect x="240" y="20" width="40" height="8" fill="#f1c40f" rx="4"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Language Classroom</text>
</svg>
